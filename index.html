<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Ayesha ‚ù§Ô∏è</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Poppins, sans-serif;
      min-height: 100vh;
      background: linear-gradient(#020111, #191970);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    .one, .three, .four, .five, .six, .seven { display: none; }

    /* Stars */
    .stars::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(#fff 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.6;
    }

    /* Cake */
    .cake {
      width: 160px;
      height: 120px;
      margin: 30px auto;
      position: relative;
    }

    .cake-body {
      width: 100%;
      height: 90px;
      background: linear-gradient(#ff9aa2, #ff6f91);
      border-radius: 0 0 20px 20px;
      position: absolute;
      bottom: 0;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: #ffeb3b;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      animation: flicker .5s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: .6; }
    }

    /* Couple SVG */
    .couple {
      margin: 20px auto;
      width: 120px;
      opacity: 0;
    }

    /* Balloons */
    .balloons {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .balloons span {
      position: absolute;
      bottom: -50px;
      animation: float 6s infinite;
      font-size: 30px;
    }

    @keyframes float {
      to { transform: translateY(-600px); opacity: 0; }
    }

    .happy-text {
      font-size: 32px;
      font-weight: 600;
      margin-top: 20px;
      opacity: 0;
    }

    audio { display: none; }
  </style>
</head>
<body class="stars">

<audio id="song" loop>
  <source src="music/dil-dardeh.mpeg" type="audio/mpeg">
</audio>

<div class="container">

  <div class="one">
    <h1>Hi <span>Ayesha</span></h1>
    <p>I really like your name ‚ù§Ô∏è</p>
  </div>

  <div class="three">
    <p>It's your birthday üéâ</p>
  </div>

  <div class="four">
    <p>
      ‚ÄúYou have bewitched me, body and soul, and I love, I love, I love you.‚Äù
      <br><br>
      ‚Äî Pride & Prejudice
    </p>
  </div>

  <div class="five">
    <div class="cake">
      <div class="cake-body"></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <p>Make a wish üéÇ</p>
  </div>

  <div class="six">
    <svg class="couple" viewBox="0 0 100 100">
      <circle cx="40" cy="30" r="10" fill="#fff" />
      <circle cx="60" cy="30" r="10" fill="#fff" />
      <path d="M35 45 Q50 65 65 45" stroke="#fff" stroke-width="4" fill="none" />
    </svg>
    <p class="happy-text">Happy Birthday Ayesha ‚ù§Ô∏è</p>
  </div>

  <div class="seven balloons" id="balloons"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>
  const song = document.getElementById('song');
  song.play();

  const tl = gsap.timeline();

  tl.to('.one', {display:'block', opacity:1, duration:2})
    .to('.one', {opacity:0, duration:1, delay:2})
    .to('.three', {display:'block', opacity:1, duration:2})
    .to('.three', {opacity:0, duration:1, delay:2})
    .to('.four', {display:'block', opacity:1, duration:3})
    .to('.four', {opacity:0, duration:1, delay:3})
    .to('.five', {display:'block', opacity:1, duration:2})
    .to('.five', {opacity:0, duration:1, delay:3})
    .to('.six', {display:'block', opacity:1, duration:2})
    .to('.couple', {opacity:1, duration:2})
    .to('.happy-text', {opacity:1, duration:2})
    .call(addBalloons);

  function addBalloons() {
    const container = document.getElementById('balloons');
    for (let i = 0; i < 12; i++) {
      const b = document.createElement('span');
      b.textContent = 'üéà';
      b.style.left = Math.random() * 100 + '%';
      b.style.animationDelay = Math.random() * 2 + 's';
      container.appendChild(b);
    }
  }
</script>

</body>
</html>
